<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Video Streaming</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>HTTP Video Streaming</h1>
      <p>Este vídeo está sendo transmitido em vez de baixado.</p>
    </header>
    <main>
      <div class="video-container">
        <video id="videoPlayer" controls muted="muted" autoplay>
          <source src="/mongo-video" type="video/mp4" />
          Seu navegador não suporta o elemento de vídeo.
        </video>
      </div>
      <footer>
        <p>
          <i>Bacharelado em Sistemas de Informação da Universidade Federal Fluminense - Professor Flavio Seixas</i>
        </p>
      </footer>
    </main>
  </body>
</html>
